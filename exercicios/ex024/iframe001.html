<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de iframe</h1>
        <!--Tamanho padrão 300x150-->
        <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
            
        para aprender a programar.</p>
        <p>
            O repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="400px" >   
            </iframe>
            tambem é bem legal

        </p>


    
</body>
</html>
