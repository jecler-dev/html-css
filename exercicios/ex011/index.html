<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto_m.png" type="image/png">
        <img src="img/foto_g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a repordizir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/So Sweet - Lish Grooves.mp3" type="audio/mpeg">
        <source src="midia/So Sweet - Lish Grooves.ogg" type="audio/ogg">
        <source src="midia/So Sweet - Lish Grooves.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/So Sweet - Lish Grooves.mp3">Clique para baixar o arquivo mp3</a>
        </p>
    </audio>
    
</body>
</html>
