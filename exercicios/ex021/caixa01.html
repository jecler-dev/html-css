<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1 {
            background-color: lightgrey;

            height: 300px;
            width: 300px; 

            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline-width: 5px dashed red;
            }

        a {
            border-width: 10px double red;
            padding-top: 10px 10px 10px 10px 
        }
    </style>
    <title>Modelo de caixa</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragafos tambem são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver coomo isso tudo funciona.</p>
</body>
</html>
